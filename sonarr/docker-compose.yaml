version: '3.7'

services:
  # Radarr - https://hotio.dev/containers/sonarr/
  sonarr:
    container_name: sonarr 
    image: ghcr.io/hotio/sonarr:latest
    restart: unless-stopped    
    pull_policy: always
    ports:
      - 8989:8989 
    environment:
      - PUID=${USER_ID}
      - PGID=${GROUP_ID}
      - TZ=${TZ}
      - UMASK=002
    volumes:
      - ./sonarr:/config
      - ${ENTERTAINMENT_DIR}:/data
