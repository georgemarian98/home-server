
services:
  portainer:
    image: portainer/portainer-ce:alpine
    command: -H unix:///var/run/docker.sock
    # Port will be proxied by traefik, so no need to expose it here
    # ports:
    #   - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - frontend-swarm
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == linux-services
      restart_policy:
        condition: on-failure
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.portainer.rule=Host(`portainer.rlgland.site`)"
        - "traefik.http.routers.portainer.entrypoints=websecure"
        - "traefik.http.routers.portainer.tls.certresolver=cloudflare"
        - "traefik.http.services.portainer.loadbalancer.server.port=9000"

networks:
  frontend-swarm:
    external: true

volumes:
  portainer_data: