version: '3.7'

services:
  portainer:
    container_name: portainer
    image: portainer/portainer-ce:alpine
    command: -H unix:///var/run/docker.sock
    restart: unless-stopped
    pull_policy: always
    # Port will be proxied by nginx, so no need to expose it here
    # ports:
    #   - "9000:9000"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainer_data:/data"
    networks:
      - frontend

networks:
  frontend:
    external: true

volumes:
  portainer_data: