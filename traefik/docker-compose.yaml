---
services:
  traefik:
    container_name: traefik
    image: traefik:3.6
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443

      # Use only for testing purposes (Traefik dashboard)
      # - 8080:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik.yaml:/etc/traefik/traefik.yaml:ro
      - ./config/middlewares.yaml:/etc/traefik/conf/middlewares.yaml
      - ./config/routers.yaml:/etc/traefik/conf/routers.yaml
      - ./config/services.yaml:/etc/traefik/conf/services.yaml
      - traefik-certs:/etc/traefik/certs/
    env_file: .env
    networks:
      - frontend

networks:
  frontend:
    external: true

volumes:
  traefik-certs: